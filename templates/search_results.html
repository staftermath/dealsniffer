<!DOCTYPE html>
<html>
<head>
	<title>Book Search</title>
</head>
<body>
	<p>You searched for: <strong>{{ query }}</strong></p>
	{% if books %}
		<p>Found {{ books|length}} book{{books|pluralize}}.</p>
		<ul>
			{% for book in books %}
			<li>{{ book.title }}</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No book matched your search criteria.</p>
	{% endif %}
</body>
</html>
