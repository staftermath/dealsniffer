{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/deal_table.css' %}" />
<table id="deal_table">
	<thead>
		<tr>
			<th scope="col">Item</th>
			<th scope="col">Value</th>
		</tr>
	</thead>
	<tbody>
	{% for key, value in dealresult.items%}
	<tr>
		<td>{{key}}</td>
		<td>{{value}}</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
